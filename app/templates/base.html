<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/_variables.scss') }}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D4EFDF ;">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a class="navbar-brand" href="#">Navbar</a>
      <a class="navbar-brand" href="#">По областях</a>
      <a class="navbar-brand" href="#">Категорії</a>
      <div class="col-5">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      {% if current_user.is_authenticated %}
       <div class="navbar-nav ">
        <a class="nav-item nav-link rounded bi bi-box-arrow-in-right" href="{{url_for('user_bp_in.account')}}"> <b>Профіль</b></a>
        <a class="nav-item nav-link rounded bi bi-person-plus-fill" href="{{url_for('user_bp_in.logout')}}"> <b>Вийти</b></a>
      </div>
      {% else %}
       <div class="navbar-nav ">
        <a class="nav-item nav-link rounded bi bi-box-arrow-in-right" href="{{url_for('user_bp_in.login')}}"> <b>Увійти</b></a>
        <a class="nav-item nav-link rounded bi bi-person-plus-fill" href="{{url_for('user_bp_in.register')}}"> <b>Зареєструватись</b></a>
      </div>
      {% endif %}
    </div>
    </div>
</nav>
{% for message in get_flashed_messages() %}
{% endfor %}
<!--  <main class="container d-flex flex-column">-->
    <div>
    {% block main %}
    {% endblock %}
    </div>
<!--  </main>-->
</body>
</html>
